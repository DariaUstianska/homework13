<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popup</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="popup-layer">
            <form>
                <h1>We would like help you</h1>
                <input type="text" name="name" placeholder="Name" class="entry-field">
                <textarea placeholder="Message" name="message" class="entry-field"></textarea>
                <fieldset>
                    <legend>
                        How to answer you?
                    </legend>
                    <input type="tel" name="phone-number" placeholder="Phone number" class="entry-field">
                    <input type="email" name="email" placeholder="Email" class="entry-field">
                </fieldset>
                <button type="submit" class="btn-submit">Send message</button>
                <button type="button" class="btn-close"></button>
            </form>
        </div>
    </body>
</html>
